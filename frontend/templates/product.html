{% extends "base.html" %}

{% block title %}Ассортимент{% endblock %}

{% block content %}
  <h1 style="text-align: center; margin-bottom: 32px;">Ассортимент</h1>

  <div class="product-grid">
    {% for product in products %}
      <div class="product-card">
        <div class="image-wrapper">
          <img src="{{ product.main_image }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description[:100] }}{% if product.description|length > 100 %}...{% endif %}</p>
          <a href="/products/{{ product.id }}" class="details-button">Подробнее</a>
        </div>
      </div>
    {% endfor %}
  </div>

  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 0 16px;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .image-wrapper {
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .product-info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #333;
    }

    .product-info p {
      flex-grow: 1;
      font-size: 14px;
      color: #666;
    }

    .details-button {
      margin-top: 16px;
      text-align: center;
      background-color: #cc0000;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .details-button:hover {
      background-color: #a80000;
    }

    @media screen and (max-width: 768px) {
      .image-wrapper {
        height: 140px;
      }

      .product-info h3 {
        font-size: 16px;
      }

      .product-info p {
        font-size: 13px;
      }
    }
  </style>
{% endblock %}
