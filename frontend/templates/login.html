<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
</head>
<body>
    <h2>Авторизация</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Логин:<br>
            <input type="text" name="username">
        </label><br><br>
        <label>Пароль:<br>
            <input type="password" name="password">
        </label><br><br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
